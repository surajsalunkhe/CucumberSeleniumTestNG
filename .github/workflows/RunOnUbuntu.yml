name: Scheduled Regression Suite

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 5 * * *'  # Runs every day at 5 o'clock

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [QA, UAT]  # Different environments
        browser: [chrome, edge]  # Supported browsers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures a full clone of the repository

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install Compatible Browser Versions
        run: |
          # Install Google Chrome version 93
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install
          sudo apt-get remove google-chrome-stable
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_93.0.4577.63-1_amd64.deb
          sudo dpkg -i google-chrome-stable_93.0.4577.63-1_amd64.deb || sudo apt-get -f install

          # Install Firefox version 92
          wget -O firefox.tar.bz2 "https://download.mozilla.org/?product=firefox-92.0&os=linux64&lang=en-US"
          tar xjf firefox.tar.bz2
          sudo mv firefox /opt/firefox92
          sudo ln -s /opt/firefox92/firefox /usr/bin/firefox

          # Install Microsoft Edge version 93
          wget https://packages.microsoft.com/repos/edge/pool/main/m/microsoft-edge-dev/microsoft-edge-dev_93.0.961.52-1_amd64.deb
          sudo dpkg -i microsoft-edge-dev_93.0.961.52-1_amd64.deb || sudo apt-get -f install

      - name: Verify Java and Maven versions
        run: |
          echo "Java version:"
          java -version
          echo "Maven version:"
          mvn -v

      - name: Check Browser Versions
        run: |
          google-chrome --version
          firefox --version
          microsoft-edge --version || echo "Microsoft Edge not installed"

      - name: Clean the build and Run tests
        run: mvn clean test -Denvironment=${{ matrix.environment }} -Dbrowser=${{ matrix.browser }}

      - name: Archive Test Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: target/cucumber-reports.html